<!DOCTYPE html>
<html>
  <head>
    <title>Employee Portal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e3a8a;
        color: white;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: 100px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        color: #1e3a8a;
      }
      h2 {
        text-align: center;
        margin-bottom: 30px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #1e3a8a;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #1e3a8a;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #2d4ba8;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 12px;
        color: #666;
      }
      #message {
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
      }
      .error {
        background: #ffe6e6;
        color: #d8000c;
        border: 1px solid #d8000c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üîê Employee Portal</h2>
      <form id="loginForm">
        <div>
          <input
            type="text"
            name="username"
            placeholder="Enter username"
            required
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            placeholder="Enter password"
            required
          />
        </div>
        <button type="submit">Login to System</button>
      </form>
      <div id="message"></div>

      <div class="footer">
        <p>Broken Authentication Lab</p>
        <p>Created by Ayed A. Areda</p>
        <p>GitHub: AyedAA</p>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const username = formData.get("username");
          const password = formData.get("password");

          // Base64 encode credentials
          const encodedUsername = btoa(username).replace(/=/g, "");
          const encodedPassword = btoa(password).replace(/=/g, "");

          // Send to server
          fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username: encodedUsername,
              password: encodedPassword,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              const messageDiv = document.getElementById("message");
              if (data.success) {
                window.location.href = data.redirect;
              } else {
                messageDiv.innerHTML = data.message;
                messageDiv.className = "error";
              }
            })
            .catch((error) => {
              console.log("Error:", error);
            });
        });
    </script>
  </body>
</html>
